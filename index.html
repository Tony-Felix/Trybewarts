<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" method="get">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="password" type="password" name="password" placeholder="Senha">
      <button id="botao">Entrar</button >
    </form>
  </div>
  <main>
    <form id="evaluation-form" action="">
      <div id="nomeAoLado">
        <input id="input-name" type="text" name="nome" placeholder="Nome">
        <input id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome">
      </div>
      <div>
        <input id="input-email" type="email" name="email" placeholder="Email">
        <label for="">Casa:</label>
        <select name="selecionar" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div id="caixasparalelas">
        <div id="radiosfamilia">
          <label id="label-family" for="">Qual sua família?</label>
          <label for="familia-front">Familia-Frontend
            <input id="familia-front" type="radio" name="family" value="Frontend">
          </label>
          <label for="familia-backend">Familia-Backend
            <input id="familia-backend" type="radio" name="family" value="Backend">
          </label>
          <label for="familia-FullStack">Familia-FullStack
            <input id="familia-FullStack" type="radio" name="family" value="FullStack">
          </label>
        </div>
        <div id="checkbox">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="comunicacao">Comunicação
            <input id="comunicacao" class="subject" type="checkbox" value="Comunicação">
          </label>
          <label for="trabalho-em-equipe">Trabalho-em-equipe
            <input id="trabalho-em-equipe" class="subject" type="checkbox" value="Trabalho em equipe">
          </label>
          <label for="negociacao">Negociação
            <input id="negociacao" class="subject" type="checkbox" value="Negociação">
          </label>
          <label for="escuta-ativa">Escuta-ativa
            <input id="escuta-ativa" class="subject" type="checkbox" value="Escuta ativa">
          </label>
          <label for="metodos-de-array">Métodos-de-array
            <input id="metodos-de-array" class="subject" type="checkbox" value="Métodos de array">
          </label>
          <label for="jest">Jest
            <input id="jest" class="subject" type="checkbox" value="Jest">
          </label>
        </div>
      </div>
      <div>
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">
        <input type="radio" name="rate" value="2">
        <input type="radio" name="rate" value="3">
        <input type="radio" name="rate" value="4">
        <input type="radio" name="rate" value="5">
        <input type="radio" name="rate" value="6">
        <input type="radio" name="rate" value="7">
        <input type="radio" name="rate" value="8">
        <input type="radio" name="rate" value="9">
        <input type="radio" name="rate" value="10">
      </div>
      <div>
        <label class="textarea" for="">Descreva os principais pontos de aprendizado até aqui (1 hard skill / 1 soft skill):</label>
        <textarea id="textarea" maxlength="500" minlength="20" name="" id="textarea" cols="30" rows="10">
        </textarea>
        <label id="counter" for="">500</label>
        
      </div>
      <div>
        <label id="label-infos" for="agreement">"Você concorda com o uso das informações acima?"
          <input id="agreement" type="checkbox">
        </label>
      </div>
      <div>
        <button id="submit-btn" type="submit">Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
